---
machine:
  environment:
    DB: postgres
  services:
    - postgresql
  ruby:
    version: 2.1.5
dependencies:
  pre:
    - gem -v
    - rvm @global do gem uninstall bundler -ax
    - rvm install rubygems 2.4.8 --force
    - gem install bundler --pre
    - bundle -v
  override:
    - ./build-ci.rb install
test:
  override:
    - bundle -v
    - bundle exec bundle -v
    - './build-ci.rb test':
       parallel: true
