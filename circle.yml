---
machine:
  environment:
    DB: postgres
  services:
    - postgresql
  ruby:
    version: 2.1.5
dependencies:
  pre:
    - rvm install rubygems 2.4.8 --force
    - gem install bundler -v 1.11.2
  override:
    - ./build-ci.rb install
test:
  override:
    - './build-ci.rb test':
       parallel: true
